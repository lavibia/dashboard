<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div class="container center">
        <header>
            <div class="search">
                <img src="#">
                <input type="search">
            </div>
            <div class="profile">
                <img src="https://www.nicepng.com/png/full/182-1829287_cammy-lin-ux-designer-circle-picture-profile-girl.png">
                <p>Lavinia Bianca</p>
            </div>
            <div class="hello">
                <p>  Hello there,<br>
                    you're doing great!</p>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </header>
        <div class="menu">
            <div id="menu-logo">
                <img src="https://www.nicepng.com/png/full/357-3577066_how-to-set-use-dashboard-icon-png-close.png"
                    alt="Dashoard logo">
                <h3>Dashboard</h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Comunities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>

        </div>
        <div class="content">
            df
        </div>
    </div>

</html>
